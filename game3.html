        XXXplayer.setVelocityX(-150);
        XXXplayer.setVelocityY(-10);

        XXXplayer.anims.play('XXXleft', true);
    }
    else if (XXXcursors.right.isDown)
    {
        XXXplayer.setVelocityX(150);
        XXXplayer.setVelocityY(-10);

        XXXplayer.anims.play('XXXright', true);
    }
    else

        XXXplayer.setVelocityX(0);

        XXXplayer.anims.play('XXXturn');
    }

    if (XXXcursors.space.isDown && XXXplayer.body.touching.down)
