update: function()
{
    if (ZZZgameOver)
    {
        return;
    }

    if (ZZZcursors.left.isDown)
    {
        ZZZplayer.setVelocityX(-260);
        ZZZplayer.anims.play('ZZZleft', true);
    }
    else if (ZZZcursors.right.isDown)
    {
        ZZZplayer.setVelocityX(260);
        ZZZplayer.anims.play('ZZZright', true);
    }
    else
    {
        ZZZplayer.setVelocityX(0);
        ZZZplayer.anims.play('ZZZturn');
    }

    if (ZZZcursors.space.isDown && ZZZplayer.body.touching.down)
    { 
        ZZZplayer.setVelocityY(-340);
    }
